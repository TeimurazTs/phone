<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="phone-3d">
        <div class="phone">
            <div class="snooze-button"></div>
            <div class="snooze-button-3d"></div>
            <div class="high-volume-button"></div>
            <div class="high-volume-button-3d"></div>
            <div class="low-volume-button"></div>
            <div class="left-iron"></div>
            <div class="left-iron-bottom"></div>
            <div class="left-button"></div>
            <div class="head">
                <div class="camera-wrapper">
                    <div class="camera"></div>
                </div>
                <div class="mic-wrapper">
                    <div class="mic"></div>
                </div>
            </div>
            <div class="mid">
                <div class="properties">
                    <div class="first-line">
                        <div class="balls">
                            <div class="ball"></div>
                            <div class="ball"></div>
                            <div class="ball"></div>
                            <div class="ball"></div>
                            <div class="ball"></div>
                        </div>
                        <div class="text">
                            <p class="sim-card">Sing Tel</p>
                        </div>
                        <div class="connection"><i class="fa fa-wifi"></i></div>
                    </div>
                    <div class="second-line">
                        <div class="mid-divider"></div>
                    </div>
                    <div class="third-line"><i class="fa fa-battery-full"></i></div>
                </div>
                <div class="date-and-time">
                    <p class="time">13:32</p>
                    <p class="date">July 16th 1969</p>
                </div>
                <div class="slide">
                    <i class="fa fa-angle-right"></i>
                    <p>slide to unlock</p>
                </div>
                <div class="divider-bottom-camera-icon">
                    <div class="divider-bottom"></div>
                    <div class="camera-icon"><i class="fa fa-camera"></i></div>
                </div>
            </div>
            <div class="bottom">
                <div class="fat-man">
                    <div class="little-boy"></div>
                </div>
            </div>
            <div class="low-volume-button-3d"></div>
        </div>
    </div>
</body>

</html>
